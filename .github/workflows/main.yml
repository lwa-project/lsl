name: "Build and Test"
on: [push, pull_request, release]
jobs:
  pre_build:
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.skip_check.outputs.should_skip }}
    steps:
      - id: skip_check
        uses: fkirc/skip-duplicate-actions@v5
        with:
          concurrent_skipping: 'never'
          skip_after_successful_duplicate: 'true'
          do_not_skip: '["pull_request", "release", "workflow_dispatch", "schedule"]'
  build:
    needs: pre_build
    if: ${{ needs.pre_build.outputs.should_skip != 'true' }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.8', '3.10', '3.12']
      fail-fast: false
    steps:
      - name: "Software Install - Ubuntu"
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: |
          sudo apt-get install -y \
            build-essential \
            ca-certificates \
            coreutils \
            curl \
            git \
            gpg \
            gpgv \
            gzip \
            libboost-python-dev \
            libcfitsio-dev \
            libfftw3-dev \
            libgdbm-dev \
            libgsl-dev \
            pkg-config \
            software-properties-common
          sudo add-apt-repository -y ppa:kernsuite/kern-9
          sudo apt-get -q update
          sudo apt-get -y install casacore-dev wcslib-dev
      - name: "Software Install - MacOS"
        if: ${{ matrix.os == 'macos-latest' }}
        run: |
          brew install \
            gdbm \
            fftw \
            gsl \
            pkg-config
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - uses: actions/checkout@v4
      - name: "Software Install - Python" 
        run: |
          python -m pip install \
            setuptools \
            "numpy<2" \
            matplotlib \
            scipy \
            ephem \
            jupyterlab \
            jupyter_client \
            nbformat \
            nbconvert \
            pylint \
            coverage
      - if: ${{ matrix.os == 'ubuntu-latest' }}
        run: python -m pip install python-casacore
      - name: "Build and Install"
        run: python -m pip install .
      - name: Test
        env:
          PYDEVD_DISABLE_FILE_VALIDATION: 1
        run: |
          cd tests
          coverage run --source=lsl -m unittest discover
          coverage xml
      - name: "Upload Coverage"
        if: ${{ matrix.python-version == '3.8' }}
        uses: codecov/codecov-action@v4
        with:
          directory: ./tests/
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true
      - name: Build Package
        if: ${{ matrix.os == 'ubuntu-20.04' && matrix.python-version == '3.8' && github.event_name == 'push' && startsWith(github.ref, 'refs/tags') }}
        run: |
          python setup.py sdist
      - name: Publish Package
        if: ${{ matrix.os == 'ubuntu-20.04' && matrix.python-version == '3.8' && github.event_name == 'push' && startsWith(github.ref, 'refs/tags') }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_TOKEN }}
